spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:db
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
expirationTime=7200000
tokenPrefix=Bearer
signUpUrl=/users
tokenSecret=1234567890
recordsDirectoriesDepth=2
compressionThreshold=524288
minUsernameLen=3
maxUsernameLen=20
recordsPerPage=10
recordsPreviewBlock=3
evaluatorsPerBlock=20
commentsPerBlock=15
followersPerBlock=20
digestPageSize=15
searchPageSize=10
recordRecommendationSize=9
publisherRecommendationSize=10